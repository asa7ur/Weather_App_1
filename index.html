<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App UI</title>
</head>
<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Monday</h2>
                <span>12 February 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Sevilla, ES</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather-temp">
                    22°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">RAIN</span>
                    <span class="value">0%</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">85%</span>
                </div>
                <div>
                    <span class="title">WIND</span>
                    <span class="value">9km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud' ></i>
                    <span>Tue</span>
                    <span class="day-temp">21°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Wed</span>
                    <span class="day-temp">24°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Thu</span>
                    <span class="day-temp">24°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Fri</span>
                    <span class="day-temp">20°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>
    </div>
    
</body>
</html>
